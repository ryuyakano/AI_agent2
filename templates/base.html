<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ドキュメント管理AI Agent{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .contract-content {
            white-space: pre-line;
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">🤖 ドキュメント管理AI Agent</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">ホーム</a>
                <a class="nav-link" href="/rental">賃貸契約書</a>
                <a class="nav-link" href="/service">業務委託契約書</a>
                <a class="nav-link" href="/contracts">契約書一覧</a>
                <a class="nav-link" href="/search">🔍 検索</a>
                <a class="nav-link" href="/evaluate">🤖 AI評価</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p class="text-muted">
                © 2025 ドキュメント管理AI Agent | 
                Powered by OpenAI Agent SDK & LangFuse
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
